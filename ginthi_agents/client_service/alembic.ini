# ==============================
# Alembic Config - Client Service
# ==============================

[alembic]
# Path to migration scripts (relative to this .ini file)
script_location = alembic_migration

# The database URL is dynamically set in env.py from .env file
sqlalchemy.url = driver://placeholder

# Display verbose migration info during autogenerate
verbosity = 1


# ------------------------------
# Logging Configuration
# ------------------------------
[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-8s [%(name)s] %(message)s
datefmt = %H:%M:%S
